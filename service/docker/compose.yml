name: bookstack-for-library-test

volumes:
  bookstack-db-data:
  bookstack-app-data:

services:
  db:
    image: mysql:8
    restart: unless-stopped
    networks:
      default:
        aliases:
          - bookstack-db-container
    ports:
      - "9987:3306"
    volumes:
      - type: volume
        source: bookstack-db-data
        target: /var/lib/mysql
    healthcheck:
      test: mysqladmin ping --host=localhost --user=$${MYSQL_USER} || exit 1
      start_period: 180s
      start_interval: 5s
      timeout: 5s
      interval: 300s
      retries: 3
    environment:
      - TZ=Asia/Tokyo
      - MYSQL_ROOT_PASSWORD=bookstack_rootpass
      - MYSQL_DATABASE=bookstack_store
      - MYSQL_USER=bookstack_user
      - MYSQL_PASSWORD=bookstack_pass

  app:
    image: lscr.io/linuxserver/bookstack:version-v25.07
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    networks:
      default:
        aliases:
          - bookstack-app-container
    ports:
      - "9988:80"
    volumes:
      - type: volume
        source: bookstack-app-data
        target: /config
    healthcheck:
      test: curl -f http://localhost:80 || exit 1
      start_period: 300s
      start_interval: 3s
      timeout: 5s
      interval: 300s
      retries: 3
    environment:
      - TZ=Asia/Tokyo
      - PUID=1000
      - PGID=1000
      - APP_URL=http://localhost:9988
      - APP_KEY=base64:y51UjIErWO8f+sNIfbkWNC4AQV4J6Js/eSRkmyHIAXI=
      - DB_HOST=bookstack-db-container
      - DB_DATABASE=bookstack_store
      - DB_USERNAME=bookstack_user
      - DB_PASSWORD=bookstack_pass
      - API_REQUESTS_PER_MIN=99999
